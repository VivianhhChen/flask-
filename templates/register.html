<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user register</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="/register">
    <div>
      username:<input type="text" name="user"/>
    </div>
    <div>
      password:<input type="password" name="pwd"/>
    </div>

    <div>
      gender:
      <input type="radio" name="gender" value="male"/>male
      <input type="radio" name="gender" value="female"/>female
    </div>

    <div>
      hobby
      <input type="checkbox" name="hobby" value="10"/>basketball
      <input type="checkbox" name="hobby"  value="20"/>basketball
      <input type="checkbox" name="hobby" value="30"/>basketball
    </div>

    <div>
      city:
      <select name="city">
        <option value="sh">shanghai</option>
        <option value="bj">beijing</option>
        <option value="hz">hangzhou</option>
      </select>
    </div>

    <div>
      good at:
      <select  name="good at" multiple>
        <option value="1">cooking</option>
        <option value="2">dancing</option>
        <option value="3">singing</option>
      </select>
    </div>

    <div>
      note:
      <textarea rows="3" name="more"></textarea>
    </div>

    <input type="submit" value="submit">

    </form>
</body>
</html>
